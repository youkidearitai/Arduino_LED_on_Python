<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>加速度</title>
        <script src="http://ccchart.com/js/ccchart.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>加速度センサー</h1>
        <canvas id="hoge"></canvas>
<script>
var chartdata85 = {

  "config": {
    "title": "加速度センサーテスト",
    "subTitle": "列データをリアルタイム受信描画",
    "type": "bezi2",
    "lineWidth": 3,
    "minY": 0,
    "maxY": 1023,
    "xScaleSkip": 3,
    "maxWsColLen": 18,
    "colorSet": 
          ["#DDA0DD","#3CB000","#Fe3028"]
  },

  "data": [
    ["時間"],
    ["加速度X"],
    ["加速度Y"],
    ["加速度Z"]
  ]
};

  ccchart.wsCloseAll();//一旦クリア

  ccchart
      .init('hoge', chartdata85)
      .ws('ws://127.0.0.1:8080/graph')
      .on('message', ccchart.wscase.oneColAtATime)

</script>
</body>
</html>
